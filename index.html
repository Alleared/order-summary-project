<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alleared">
  <meta name="description" content="FrontendMentor project coded by Alleared">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">

</head>

<body>

  <main>
    <article>
      <!-- MAIN IMAGE -->
      <figure>
        <img class="hero-image" src="images/illustration-hero.svg" alt="Illustration hero image" height="220" width="450"
        title="Listen to millions of songs">
      </figure>
        
      <!-- TITLE -->
      <div class="order-summary-container">
        <h1>Order Summary</h1>
        <p class="summary-description">You can now listen to millions of songs, audiobooks, and podcasts on any device
          anywhere you like&excl;</p>

        <!-- ANNUAL PLAN -->
        <div class="annual-plan-container">
          <div class="annual-plan">
            <img src="images/icon-music.svg" alt="Music Icon">
            <div>
              <p class="annual-plan-title">Annual Plan</p>
              <p class="price-per-year">&dollar;59.99&sol;year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>

        <!-- PAYMENT BUTTONS -->
        <div class="button-container">
          <button class="payment-button">Proceed to Payment</button>
          <button class="cancel-button">Cancel Order</button>
        </div>
      </div>
    </article>


  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alleared</a>.
  </div>
</body>

</html>
